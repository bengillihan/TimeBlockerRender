services:
  - type: web
    name: timeblocker
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 60 --preload app:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: timeblocker-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: IS_RENDER
        value: "true"

  - type: cron
    name: cleanup
    env: python
    plan: free
    schedule: "0 0 * * 0" # Run weekly on Sunday at midnight UTC
    command: "python cleanup.py"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: timeblocker-db
          property: connectionString



databases:
  - name: timeblocker-db
    plan: free
    databaseName: timeblocker
    user: timeblocker
    ipAllowList: []