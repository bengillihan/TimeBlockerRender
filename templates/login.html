{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Welcome to Time Block Planner</h1>
                <p class="text-center text-muted mb-4">Plan your day efficiently with time blocking</p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Login / Register</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <small class="text-muted">Enter your username and email to access your planner</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
