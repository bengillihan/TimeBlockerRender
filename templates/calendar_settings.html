{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2>Calendar Settings</h2>
            <p class="text-muted">Select which calendars you want to display in your daily plan.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form id="calendarSettingsForm">
                        {% for calendar in calendars %}
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" 
                                   value="{{ calendar.id }}" 
                                   id="calendar_{{ loop.index }}"
                                   name="calendars[]"
                                   {% if calendar.id in selected_calendars %}checked{% endif %}>
                            <label class="form-check-label" for="calendar_{{ loop.index }}">
                                {{ calendar.summary }}
                                {% if calendar.primary %}
                                <span class="badge bg-primary">Primary</span>
                                {% endif %}
                            </label>
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
document.getElementById('calendarSettingsForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const selectedCalendars = [...document.querySelectorAll('input[name="calendars[]"]:checked')]
        .map(input => input.value);

    fetch('/calendar/settings', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            calendar_ids: selectedCalendars
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            window.location.href = '/';
        }
    });
});
</script>
{% endblock %}
