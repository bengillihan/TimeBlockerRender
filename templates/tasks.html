{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2>Task Management</h2>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-secondary me-2" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                Add Category
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                Add New Task
            </button>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">{{ category.name }}</h5>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-primary edit-category" title="Edit" data-id="{{ category.id }}" data-name="{{ category.name }}" data-color="{{ category.color }}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger delete-category" title="Delete" data-id="{{ category.id }}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <ul class="list-group task-list" data-category-id="{{ category.id }}">
                        {% for task in category.tasks %}
                        <li class="list-group-item d-flex justify-content-between align-items-center" data-task-id="{{ task.id }}" style="border-left: 4px solid {{ task.color }}">
                            <span class="task-title">{{ task.title }}</span>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-primary edit-task" title="Edit"
                                    data-id="{{ task.id }}"
                                    data-title="{{ task.title }}"
                                    data-description="{{ task.description }}"
                                    data-category="{{ task.category_id }}"
                                    data-color="{{ task.color }}">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger delete-task" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Add Category Modal -->
<div class="modal fade" id="addCategoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <input type="hidden" id="categoryId">
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="categoryName" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoryColor" class="form-label">Category Color</label>
                        <input type="color" class="form-control form-control-color" id="categoryColor" value="#6c757d">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveCategory">Save Category</button>
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit Task Modal -->
<div class="modal fade" id="addTaskModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="taskTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="taskCategory" class="form-label">Category</label>
                        <select class="form-select" id="taskCategory" required>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="taskColor" class="form-label">Task Color</label>
                        <input type="color" class="form-control form-control-color" id="taskColor" value="#6c757d">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveTask">Save Task</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Save category
    document.getElementById('saveCategory').addEventListener('click', function() {
        const categoryId = document.getElementById('categoryId').value;
        const name = document.getElementById('categoryName').value;
        const color = document.getElementById('categoryColor').value;
        if (!name) return;

        const method = categoryId ? 'PUT' : 'POST';
        const url = categoryId ? `/api/categories/${categoryId}` : '/api/categories';

        fetch(url, {
            method,
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, color })
        })
        .then(response => response.json())
        .then(category => {
            location.reload(); // Reload to show changes
        });
    });

    // Edit category
    document.querySelectorAll('.edit-category').forEach(button => {
        button.addEventListener('click', function() {
            const id = this.dataset.id;
            const name = this.dataset.name;
            const color = this.dataset.color;

            document.getElementById('categoryId').value = id;
            document.getElementById('categoryName').value = name;
            document.getElementById('categoryColor').value = color;

            new bootstrap.Modal(document.getElementById('addCategoryModal')).show();
        });
    });

    // Delete category
    document.querySelectorAll('.delete-category').forEach(button => {
        button.addEventListener('click', function() {
            const id = this.dataset.id;
            if (confirm('Are you sure you want to delete this category and all its tasks?')) {
                fetch(`/api/categories/${id}`, {
                    method: 'DELETE'
                }).then(() => {
                    location.reload();
                });
            }
        });
    });

    // Save task
    document.getElementById('saveTask').addEventListener('click', function() {
        const taskId = document.getElementById('taskId').value;
        const title = document.getElementById('taskTitle').value;
        const description = document.getElementById('taskDescription').value;
        const categoryId = document.getElementById('taskCategory').value;
        const color = document.getElementById('taskColor').value;

        if (!title || !categoryId) return;

        const method = taskId ? 'PUT' : 'POST';
        const url = taskId ? `/api/tasks/${taskId}` : '/api/tasks';

        fetch(url, {
            method,
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                title,
                description,
                category_id: categoryId,
                color
            })
        })
        .then(response => response.json())
        .then(task => {
            location.reload(); // Reload to show changes
        });
    });

    // Edit task
    document.querySelectorAll('.edit-task').forEach(button => {
        button.addEventListener('click', function() {
            const id = this.dataset.id;
            const title = this.dataset.title;
            const description = this.dataset.description;
            const categoryId = this.dataset.category;
            const color = this.dataset.color;

            document.getElementById('taskId').value = id;
            document.getElementById('taskTitle').value = title;
            document.getElementById('taskDescription').value = description;
            document.getElementById('taskCategory').value = categoryId;
            document.getElementById('taskColor').value = color;

            new bootstrap.Modal(document.getElementById('addTaskModal')).show();
        });
    });

    // Delete task
    document.addEventListener('click', function(e) {
        if (e.target.closest('.delete-task')) {
            const li = e.target.closest('[data-task-id]');
            const taskId = li.dataset.taskId;

            if (confirm('Are you sure you want to delete this task?')) {
                fetch(`/api/tasks/${taskId}`, {
                    method: 'DELETE'
                }).then(() => {
                    li.remove();
                });
            }
        }
    });
});
</script>
{% endblock %}
